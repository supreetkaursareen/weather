<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <main>
        <section>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
                {% if error %}
                    <p>{{ error }}</p>
                {% endif %}
            </form>
        </section>
    </main>

    <footer>
        <p>Contact: your contact information here</p>
    </footer>
</body>
</html>
